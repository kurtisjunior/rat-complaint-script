name: Submit Complaint

on:
  workflow_dispatch:
  schedule:
    # Every Wednesday at 12:47pm EST (17:47 UTC)
    - cron: '47 17 * * 3'

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Submit complaint
        run: python submit.py
        env:
          ADDRESS: "333 East 34th Street"
          CITY: "New York"
          STATE: "NY"
          ZIP: "10016"

      - name: Notify success via ntfy
        if: success()
        run: |
          curl -s \
            -H "Title: 311 Rat Complaint Submitted" \
            -H "Tags: rat,white_check_mark" \
            -d "Complaint submitted at $(TZ='America/New_York' date '+%I:%M %p %Z')" \
            "https://ntfy.sh/${{ secrets.NTFY_TOPIC }}"

      - name: Notify failure via ntfy
        if: failure()
        run: |
          curl -s \
            -H "Title: 311 Rat Complaint Failed" \
            -H "Tags: rat,x" \
            -H "Priority: high" \
            -d "Submission failed at $(TZ='America/New_York' date '+%I:%M %p %Z'). Check workflow artifacts." \
            "https://ntfy.sh/${{ secrets.NTFY_TOPIC }}"

      - name: Upload artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: artifacts
          if-no-files-found: ignore
