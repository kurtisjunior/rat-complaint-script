name: Submit Complaint

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Every Wednesday at 12pm EST (17:00 UTC)
    # Note: Adjust to 16:00 UTC during daylight saving time (Mar-Nov)
    - cron: '0 17 * * 3'

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Random delay (0-60 minutes)
        run: |
          DELAY=$((RANDOM % 3600))
          echo "Sleeping for $((DELAY / 60)) minutes and $((DELAY % 60)) seconds..."
          sleep $DELAY

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium

      - name: Submit complaint
        run: python submit.py
        env:
          ADDRESS: "333 East 34th Street"
          CITY: "New York"
          STATE: "NY"
          ZIP: "10016"

      - name: Notify via ntfy
        if: success()
        run: |
          curl -s \
            -H "Title: NYC 311 Rat Complaint Submitted" \
            -H "Priority: default" \
            -H "Tags: rat,nyc,311" \
            -d "Complaint submitted successfully at $(TZ='America/New_York' date '+%Y-%m-%d %I:%M %p %Z')" \
            "https://ntfy.sh/${{ secrets.NTFY_TOPIC }}"

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: artifacts/
